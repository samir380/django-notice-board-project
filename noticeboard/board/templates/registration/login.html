{% extends "board/base.html" %}
{% load crispy_forms_tags %}

{% block title %}<title>Login</title>{% endblock title %}
{% block body %}

<div class="course-details-area gray-bg pt-100 align-middle">
        <div class="container">
            <div class="row">
                <div class="container">
                    <div class="single-course-details-area mb-30 ">
                        
                        <div class="single-course-details white-bg">
                            <div class="course-details-title mb-20">
                                <h1>Login</h1>
                            </div>
                            <div class="course-details-tabs">
                                <ul class="nav nav-pills" id="pills-tab" role="tablist">
                                    <li class="nav-item">
                                        <a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab" aria-controls="pills-home" aria-selected="true">Enter Details</a>
                                    </li>
                                </ul>
                                <div class="tab-content" id="pills-tabContent align-middle">
                                    <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
                                        <div class="course-details-overview-top">

                                            {% if form.error %}
                                            <p>Your username and password didn't match! please try again.</p>
                                            {% endif %}

                                    <form action='{% url "login" %}' method='POST'>
                                                {% csrf_token %}
                                                {{ form|crispy }}
                                            
                                        </div>
                                        <div class="course-details-overview-bottom d-flex justify-content-between mt-25">
                                            <div class="course-overview-info-right">
                                                <div class="faq-form-btn">
                                                    <span><button type='submit' class="btn">Login</button><span class="primary-color"></span></span>
                                                </div>
                                            </div>
                                        </div>
                                    </form>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
               
            </div>
        </div>
    

{% endblock body %}
